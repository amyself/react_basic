<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    class Demo extends React.Component {
      state = {
        persons: [
          { id: 34565456, name: '小张', age: 12 },
          { id: 90878689, name: '小李', age: 13 },
        ]
      }
      addPerson = () => {
        const person = { id: Date.now(), name: '哈哈哈', age: 13 }
        this.setState({
          persons: [person, ...this.state.persons]
        })
      }
      render() {
        return (
          <div>
            <button onClick={this.addPerson}>添加（index作为索引）</button>
            <ul>
              {this.state.persons.map((item, index) => {
              return  <li key={index}>{item.name}---{item.age}<input /></li>
              })}
            </ul>
            <hr />
            <button onClick={this.addPerson}>添加（id唯一标识作为索引）</button>

            <ul>
              {this.state.persons.map((item, index) => {
               return <li key={item.id}>{item.name}---{item.age}<input /></li>
              })}
            </ul>
          </div>
        )
      }

    }
    ReactDOM.render(<Demo />, document.getElementById('test'))
  </script>
</body>

</html>
